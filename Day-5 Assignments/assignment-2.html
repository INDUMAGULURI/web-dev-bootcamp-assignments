<!DOCTYPE html>
<html>
<head>
	<title>Adjacent Sibling Selector</title>
	<style>
		div + p{
			background-color:pink;
			color:purple;
		}
	</style>
</head>
<body>
    <h2>Adjacent Sibling Selector</h2>
    <p>This is paragraph present above the div tag</p>
    <div>
    	<p>This is paragraph 1 in div tag</p>
    	<p>This is paragraph 2 in div tag</p>
    </div>
    <p>This is paragraph out of the div tag</p>
</body>
</html>
