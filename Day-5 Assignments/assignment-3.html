<!DOCTYPE html>
<html>
<head>
	<title>Child CSS Selector</title>
	<style>
		div > p{
			color:navy;
			background:skyblue;
		}
	</style>
</head>
<body>
    <h2>Child CSS Selector</h2>
    <div>
    	<p>This is paragraph1 in div tag</p>
    	<section>
    		<p>This is paragraph that present in section tag</p>
    	</section>
    	<p>This is paragraph2 in div tag</p>
    </div>
    <p>This is paragraph that present outside the div tag</p>
</body>
</html>
