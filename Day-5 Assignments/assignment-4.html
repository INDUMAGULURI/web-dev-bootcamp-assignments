<!DOCTYPE html>
<html>
<head>
	<title>General Sibling CSS</title>
	<style>
		div ~ p{
			color:red;
			background-color:skyblue;
		}
	</style>
</head>
<body>
    <h2>General Sibling CSS</h2>
    <div>
    	<p>This is paragraph1 that present in div tag</p>
    	<p>This is paragraph2 that present in div tag</p>
    </div>
    <p>This is paragraph3 and present outside div</p>
    <code>
    	<p>This is paragraph that present in code tag</p>
    </code>
    <p>This is para present after div</p>
</body>
</html>
