<!DOCTYPE html>
<html>
<head>
	<title>CSS ID Selector</title>>
	<style>
		#p1{
			color:orange;
			text-align:center;
		}
		#p2{
			color:blue;
			text-align:center;
		}
		#p3{
			color:green;
			text-align:center;
		}
	</style>
</head>
<body>
    <p id="p1">This is 1st paragraph</p>
    <p id="p2">This is 2nd paragraph</p>
    <p id="p3">This is 3rd paragraph</p>
</body>
</html>
