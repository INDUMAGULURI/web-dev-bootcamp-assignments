<!DOCTYPE html>
<html>
<head>
	<title>Name on Canvas</title>
</head>
<body>
    <canvas id="c" width="200" height="120" style="border:1px solid purple"></canvas>
    <script>
    	var v=document.getElementById('c');
    	cursor=v.getContext('2d');
    	cursor.strokeText("InduMaguluri",60,80);
    </script>
</body>
</html>
